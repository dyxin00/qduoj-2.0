<div class="admin_right">
	<script charset="utf-8" src="{{ STATIC_URL }}kindeditor-4.1.10/kindeditor-min.js"></script>
	<script charset="utf-8" src="{{ STATIC_URL }}kindeditor-4.1.10/lang/zh_CN.js"></script>
	<div>
		<div class="form-group">
			<label for="">Title:</label>
			<textarea type="text" class="form-control" id="title" rows = 1>{{problem.title}}</textarea>
		</div>
		<div class="form-group">
			<label for="">desc:</label>
			<textarea type="text" class="form-control" id="desc" rows = 6 name='desc-content'>{{problem.description}}</textarea>
		</div>
		<div class="form-group">
			<label for="">desc-input:</label>
			<textarea type="text" class="form-control" id="desc-input" rows = 6>{{problem.pro_input}}</textarea>
  		</div>
		<div class="form-group">
			<label for="">desc-input:</label>
			<textarea type="text" class="form-control" id="desc-output" rows = 6>{{problem.pro_output}}</textarea>
  		</div>
		<div class="form-group">
			<label for="">sample-input:</label>
			<textarea type="text" class="form-control" id="sample-input" rows = 6>{{problem.sample_input}}</textarea>
  		</div>
		<div class="form-group">
			<label for="">Sample Output:</label>
			<textarea type="text" class="form-control" id="sample-output" rows = 6>{{problem.sample_output}}</textarea>
  		</div>
		<div class="form-group">
			<label for="">Hint:</label>
			<textarea type="text" class="form-control" id="hint" rows = 6>{{problem.hint}}</textarea>
  		</div>
		<div class="form-group">
			<label for="">Source:</label>
			<textarea type="text" class="form-control" id="source" rows = 1>{{problem.source}}</textarea>
		</div>
		<div class="form-group">
			<label for="">Time limit:</label>
			<textarea type="text" class="form-control" id="timelimit" rows = 1>{{problem.time_limit}}</textarea>
		</div>
		<div class="form-group">
			<label for="">Memory limit:</label>
			<textarea type="text" class="form-control" id="memorylimit" rows = 1>{{problem.memory_limit}}</textarea>
		</div>
		<div class="form-group">
			<label for="">Classify:</label>
			<select name="type" class="form-control" id="classify" style="width : 50%">
                <option value="0">其它</option>
                <option value="1">模拟</option>
                <option value="2">动态规划</option>
                <option value="3">字符串处理</option>
                <option value="4">搜索</option>
                <option value="5">数论 / 数值</option>
                <option value="6">计算几何</option>
                <option value="7">图结构</option>
                <option value="8">树结构</option>
                <option value="9">匹配</option>
                <option value="10">并查集</option>
                <option value="11">贪心</option>
                <option value="12">最短路</option>
                <option value="13">博弈论</option>
                <option value="14">高级数据结构</option>
                <option value="15">网络流</option>
            </select>
		</div>
		<div class="form-group">
			<label for="">Difficult:</label>
			<textarea type="text" class="form-control" id="difficult" rows = 1>{{problem.difficult}}</textarea>
		</div>
		
		<div class="form-group">
    		<label for="exampleInputFile">Data update</label>
    		<input type="file" id="input-data" style="width: 25%">
  		</div>	
		<button type="submit" class="btn btn-primary" id='submit-problem'>Save</button>
	</div>
</div>
