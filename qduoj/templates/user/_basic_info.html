 <div class="nav bs-sidenav">
     <div class='basic_info'>
         <h3 class="_basic_info_head">User information</h3>
        <table class="_basic_info">
            <tr>
                <th>Username</th>
                <td class="user_content">{{ user_info.username }}</td>
            </tr>
            <tr>
                <th>AC</th>
                <td class="user_content">{{ accepted_num }}</td>
            </tr>
            <tr>
				<th>Integral</th>
				<td class="user_content">{{ user_info.user_oj.integral }}</td>
			</tr>
            <tr>
                <th>Email</th>
                <td class="user_content">{{ user_info.email }}</td>
            </tr>
            <tr>
				{% if accesstime_info != None %}
                <th>Latest login</th>
                	<td class="user_content">{{ user_info.user_oj.accesstime|date:"Y-m-d" }}</td>
				{% endif %}
			</tr>
			<tr>
				<td class="user_content">
					<button class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal">
					  修改密码
					</button>

					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
						<div class="modal-content" style="margin-left:auto;margin-right:auto;width:65%;">
						  <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title" id="myModalLabel">修改密码</h4>
						  </div>
						  <div class="modal-body">
							  <div>
							  	原密码：
							  	<input type="password" name="password" class="form-control" id="m" placeholder="输入原密码" maxlength="20" style="width: 80%;">
							  	新密码：
							  	<input type="password" name="password" class="form-control" id="m1" placeholder="输入新密码" maxlength="20" style="width: 80%;">
							  	确认密码：
							  	<input type="password" name="password" class="form-control" id="m2" placeholder="确认新密码" maxlength="20" style="width: 80%;">
						  </div>
						  <div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" id="changed">确定</button>
						  </div>
						</div>
					  </div>
					</div>
				</td>
			</tr>
        </table>
    </div>
</div>
<script src="{{ STATIC_URL }}js/1.js"></script>
