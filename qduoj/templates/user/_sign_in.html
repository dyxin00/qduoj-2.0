{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form role="form" action="{% url "sign_in" %}" method="post"> 
    {% csrf_token %}
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" name="username" class="form-control input-lg" id="username" placeholder="Enter User Name" maxlength="20">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control input-lg" id="Password" placeholder="Password" maxlength="20">
  </div>
  <div class="form-group">
    <label for="Captcha">captcha</label>
    <input type="text" name="captcha" class="form-control input-lg" id="Captcha" placeholder="Captcha" maxlength="20">
  </div>
    <p><img onclick="refresh_captcha(this)" src="/get_code/"></p>
  <button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
</form>
